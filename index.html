<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <style>
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(105deg, #c359b3, #d07ac8, #de99dc, #ebb7ee, #f9d5ff); /* made at https://learnui.design/tools/gradient-generator.html */
        color: rgba(255, 255, 255, 1.0);
        a {
          color: rgba(255, 255, 255, 1.0);
        }
      }
      .main-container {
        padding: 20px; 
        border: solid red 5px; 
        margin: 30px;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .image-row {
        padding: 10px;
        border: dotted red 3px;
        color: red;
        }

      .name-row {
        padding: 10px;
        border: solid blue 2px;
        color: blueviolet;
      }

      .thumbnail {
        width: 72px;
        height: 72px;
        border-radius: 72px;
        object-fit: cover;
      }

      .item {
        background-color: rgba(149, 123, 123, 0.5);
      }

      .social-icons-row {
        padding: 5px;
        border: solid blueviolet;
        color: burlywood;
      }

      .links-row {
        padding: 10px;
        border: dotted pink;
        color: pink;
      }
    </style>
<div class="main-container">

  <div class="image-row">
    <img class="avatar-image" src="/thumbnails/ellie.jpg" alt="ellie">
  </div>

  <div class="name-row">
    Ellie Wilson
  </div>

  <div class="social-icons-row">
    <a class="item" href="https://www.linkedin.com/in/elliewilson-pe/" target="_blank">
      LinkedIn
    </a>
  </div>

  <div class="links-row">
    <img class="thumbnail" src="/thumbnails/candy_cane_kiss_cookie.png">
    <a class="item" href="https://www.recipegirl.com/candy-cane-kiss-cookies/#wprm-recipe-container-48805" target="_blank">
      Candy Cane Kiss Cookie Recipe
    </a>
  </div>
  <div class="links-row">
    <img class="thumbnail" src="/thumbnails/peanut_butter_blossom_cookie.png">
    <a class="item" href="https://preppykitchen.com/peanut-butter-blossoms/#recipe" target="_blank">
      Peanut Butter Blossom Cookie Recipe
    </a>
  </div>
  <div class="links-row">
    <img class="thumbnail" src="/thumbnails/chocolatechipcookie.png">
    <a class="item" href="https://cambreabakes.com/espresso-chocolate-chip-cookies-recipe/#recipe" target="_blank">
      Espresso Chocolate Chip Cookie Recipe
    </a>
  </div>
  <div class="links-row">
    <img class="thumbnail" src="/thumbnails/snickerdoodle_cookie.png">
    <a class="item" href="https://saltandbaker.com/wprm_print/snickerdoodle-recipe" target="_blank">
      Snickerdoodle Cookie Recipe
    </a>
  </div>
  <div class="links-row">
    <img class="thumbnail" src="/thumbnails/sugar_cookie.png">
    <a class="item" href="https://cookingwithkarli.com/copycat-insomnia-sugar-cookie-recipe/#wprm-recipe-container-16270" target="_blank">
      Sugar Cookie Recipe
    </a>
  </div>
</div>
</body>
</html>
